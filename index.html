<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultorMed AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <img src="medical-ai-logo.png" alt="Logo ConsultorMed AI" class="loading-logo">
            <div id="loadingText" class="loading-text">Cargando...</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="mainApp" class="app-container hidden">
        <div class="header">
            <img src="medical-ai-logo.png" alt="Logo" class="logo">
            <h1>ConsultorMed AI</h1>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- El primer mensaje será más corto ahora -->
        </div>

        <div class="input-container">
            <textarea 
                id="userInput" 
                placeholder="Escribe tu consulta aquí..."
                class="message-input"
                rows="2"
            ></textarea>
            <button id="sendButton" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
